<table>
    <thead>
        <tr>
            <th>사원명</th>
            <th>사원번호</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="member, index : ${memList}">
			<td>
				<a th:href="@{|/HR3/detail/${member.EmployeeID}|}" th:text="${member.Name}"></a>
			</td>
            <td th:text="${member.Position}"></td>
        </tr>
    </tbody>
</table>
